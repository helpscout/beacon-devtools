  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <div class="demo">
      <h1>Beacon DevTools Sandbox</h1>
      <p>
        <a href="https://www.helpscout.net/live-chat/" target="_blank"
          >Check out Beacon</a
        >
        on Help Scout.
      </p>
    </div>
    <script>
      window.__BEACON_VERSION__ = '2.1';
    </script>
    <script type="text/javascript">
      !(function(e, n) {
        ;(window.Beacon = n = function(e, n, d) {

        var t = e.getElementsByTagName('script')[0],
          o = e.createElement('script')
        ;(o.type = 'text/javascript'),

          (o.src = 'https://beacon-v2.helpscout.net'),
          t.parentNode.insertBefore(o, t)
      })(document, window.Beacon || function() {})
    </script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var beaconId = urlParams.get('id') || 'aa90d610-923a-4528-95cc-934136cc7712';
      window.Beacon('init', beaconId);
    </script>
